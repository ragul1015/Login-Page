<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <div class="card shadow p-3 mb-5 bg-white rounded">
        <div class="card-body">
            <p class="text-center">Login</p>
            <form action="./createAccount.html">
                <div class="form-group">
                UserName:<input class="text-center form-control" type="text" 
                required="required" maxlength="12" >
                </div>
                <div class="form-group">
                Password:<input class="text-center form-control" type="password" 
                required="required" minlength="8" maxlength="12" pattern="[0-9]{8}">
                </div>
                <button class="btn btn-default" style="border: 1px solid blue;">Submit</button>
                </div>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
